<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Geofence Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h2>Admin Login</h2>
                <p class="subtitle">Sign in to access admin dashboard</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="adminId">Admin ID</label>
                    <input type="text" id="adminId" name="adminId" placeholder="Enter your Admin ID" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="{{ url_for('admin_signup') }}">Sign up here</a></p>
                    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
</body>
</html>
